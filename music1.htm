<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="music1.css">
</head>
<body>
    <div class="main-container">
        <div class="upload-container">
            <div class="upload-title">
                <h1 style="color: rgb(255, 255, 255);">Select a song to play it ðŸŽ¶ðŸŽ¶ðŸŽ§ðŸŽ§</h1>
            </div>
            <div class="upload-form-container">
                <form action="" id="upload-form-id" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" class="file-input-method"  required>
                    <label for="file">Choose a file</label>
                </form>
            </div>
            <div class="display-selected-song">
                    <h3 class="display-selected-song-name">This is the selected song and i think it is not that bad.mp3</h3>
                    <button class="play-song-button">Play Song</button>
            </div>
        </div>

        <div class="playing-container">
           <div class="playing-container-details">
            <!-- <div>
                <img src="../files/download.jpg" alt="">
            </div> -->
            <div class="playing-container-details-song-file">This is the sample of the song that is playing right now</div>
           </div>
           <div class="playing-container-controllers"> 
              <div class="playing-container-controllers-level">
                <input type="range" class="playing-container-controllers-level-range" name="" value="60" maxlength="100" id="">
                <div>
                    <div class="time-remain"></div>
                    <div class="total-time"></div>
                </div>
              </div>
              <div class="playing-container-controllers-songs">
                <div><ion-icon class="icons-sample" id="right-shifter" name="play-back-outline"></ion-icon></div>
                <div class="icons-sample-play"><ion-icon class="icons-sample" name="play-outline"></ion-icon></div>
                <div class="icons-sample-pause"><ion-icon class="icons-sample" name="pause-outline"></ion-icon></div>
                <div><ion-icon class="icons-sample" id="left-shifter" name="play-forward-outline"></ion-icon></div>
              </div>
              <div class="playing-container-controllers-volume">
                <div class="volume-working"><ion-icon name="volume-mute-outline"></ion-icon></div>
                <div class="volume-muted"><ion-icon name="volume-low-outline"></ion-icon></div>
                <div><input type="range" name="" class="volume-control" value="60" maxlength="100" id=""></div>
                <div><ion-icon name="volume-high-outline"></ion-icon></div>
              </div>
           </div>
           
        </div>

            <audio controls class="audio-element" >
                <source class="audio-play-src" src="./index.html" type="audio/ogg">
                <source src="" type="audio/mp3">
              Your browser does not support the audio element.
              </audio>

    </div>

    <script src="music1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
